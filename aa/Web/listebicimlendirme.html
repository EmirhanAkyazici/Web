<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            border: 1px solid lightblue;
            border-radius: 10px;
            padding: 20px;
            background-color: aqua;
            list-style-type: none;
        }
        li{
            padding: 10px;/*TAblo sınırından kelime arası boşluk*/
            background: rgba(246, 7, 170, 0.2);
            margin: 10px;/*yazılar arası boşluk*/
            border-radius: 10px;
            border-left: 10px solid gray;
        }
    </style>
</head>
<body>
    <ul>
        <li>aaaa</li>
        <li>bbbb</li>
        <li>cccc</li>
    </ul>
</body>
</html>
